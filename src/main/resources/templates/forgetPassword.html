<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head::head"></head>
<body class="container body-bg-wallpaper">
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 align="center">Forgot Password</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/forgetPassword}" th:object="${email}">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" name="email" placeholder="email" type="email">
                    </div>
                    <input class="btn btn-primary margin" type="submit" value="Submit">
                </form>
                <div th:if="${param.success}">
                    <div class="alert alert-info"> You've successfully reset your password, please check your email!
                    </div>
                    <a class="btn btn-primary" href="/login" role="button">Go Back</a>
                </div>
                <div th:if="${param.failure}">
                    <div class="alert alert-danger"> You cannot reset your password, check the credentials again please!
                    </div>
                    <a class="btn btn-primary" href="/login" role="button">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
