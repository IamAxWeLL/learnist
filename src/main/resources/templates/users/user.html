<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Learnist</title>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="/fragments/header::header"></div>

<div class="container-fluid page-scroll">
    <section>
        <div class="row">
            <div class="list-group col-sm-3">
                <a href="/user/profile-settings" class="list-group-item list-group-item-action active">
                    Profile Settings
                </a>
                <a href="/main" class="list-group-item list-group-item-action">My purchases</a>
                <a href="/main" class="list-group-item list-group-item-action">Settings</a>
                <a href="/perform_logout" class="list-group-item list-group-item-action">Logout</a>
            </div>

            <div class="d-flex justify-content-center col-sm-6">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" th:src="@{/assets/img/profile/userImageDemo.png}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Mr. Yaro</h5>
                        <p class="card-text">
                            <strong>Demigod</strong><br>
                            Extremely good in learning new words and teaching others.<br>
                            Kiev<br>
                            Male
                        </p>
                        <p class="card-text"></p>
                        <p class="card-text"></p>
                        <p class="card-text"></p>
                        <p class="card-text"></p>
                        <a href="/user/profile-settings" class="btn btn-primary">Profile Settings</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <p>Level 35</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                         style="width:70%"></div>
                </div>
                <br>
                <p>English level Intermediate</p>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:45%"></div>
                </div>
                <br>
                <p>Time goal for this week</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width:45%"></div>
                </div>
                <br>
                <p>Total time:</p>
                <div class="progress" style="height: 40px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:45%">453/1000
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="/fragments/footer::footer"></div>
</body>
</html>
