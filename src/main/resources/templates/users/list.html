<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Learnist</title>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Learnist</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false">
                    Courses
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/perform_logout"> Logout</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<th:block th:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="block-flat">
                <div class="header" style="text-align: center">
                    <h3 th:text="'List of users'"></h3>
                </div>
                <div class="content">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th th:text="'Id'">
                            </th>
                            <th>
                                <strong>Username</strong>
                            </th>
                            <th>
                                <strong>Email</strong>
                            </th>
                            <th>
                                <strong>Enabled</strong>
                            </th>
                            <th colspan="2">
                                <strong>Action</strong>
                            </th>
                        </tr>
                        </thead>
                        <tbody th:border="1">
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.enabled}"></td>
                            <td>
                                <a th:if="${user.enabled && user.username != #authentication.getPrincipal().getUsername() }"
                                   th:href="@{/user/disable/{id}(id=${user.id})}" th:text="'disable'"></a>
                            </td>
                            <td>
                                <a th:if="${!user.enabled}" th:href="@{/user/enable/{id}(id=${user.id})}"
                                   th:text="'enable'"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</th:block>


<nav class="navbar fixed-bottom navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Learnist</a>
    <div style="color: lightgrey">Copyright Â© 2020 all rights reserved</div>
</nav>
</html>
