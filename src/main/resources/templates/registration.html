<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head::head"></head>
<body class="container body-bg-wallpaper">
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 align="center">Registration</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" name="username" placeholder="username" type="text">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" name="password" placeholder="password" type="password">
                    </div>
                    <input class="btn btn-primary margin" type="submit" value="Submit">
                </form>
                <div th:if="${param.success}">
                    <div class="alert alert-info"> You've successfully registered to learnist!</div>
                    <a class="btn btn-primary" href="/login" role="button" style="margin-top:-12px">Go Back</a>
                </div>
                <div th:if="${param.failure}">
                    <div class="alert alert-danger"> You cannot register, check the credentials again please!
                    </div>
                    <a class="btn btn-primary" href="/login" role="button">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
